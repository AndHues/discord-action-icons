<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Discord Action Icons Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-6">
  <main class="max-w-md mx-auto space-y-4">
    <h1 class="text-2xl font-semibold text-center text-[#5865F2]">Discord Action Icons</h1>

    <!-- Add Friend -->
    <button aria-label="Add Friend"
            class="flex items-center space-x-2 bg-[#5865F2] hover:bg-[#4e55d1]
                   focus:outline-none focus:ring-2 focus:ring-[#5865F2]/50
                   text-white px-4 py-2 rounded">
      <object type="image/svg+xml" data="add-friend.svg" class="w-6 h-6"></object>
      <span>Add Friend</span>
    </button>

    <!-- Direct Message -->
    <button aria-label="Direct Message"
            class="flex items-center space-x-2 bg-[#5865F2] hover:bg-[#4e55d1]
                   focus:outline-none focus:ring-2 focus:ring-[#5865F2]/50
                   text-white px-4 py-2 rounded">
      <object type="image/svg+xml" data="direct-message.svg" class="w-6 h-6"></object>
      <span>Direct Message</span>
    </button>

    <!-- Mention -->
    <button aria-label="Mention User"
            class="flex items-center space-x-2 bg-[#5865F2] hover:bg-[#4e55d1]
                   focus:outline-none focus:ring-2 focus:ring-[#5865F2]/50
                   text-white px-4 py-2 rounded">
      <object type="image/svg+xml" data="mention.svg" class="w-6 h-6"></object>
      <span>Mention</span>
    </button>

    <!-- Notification -->
    <button aria-label="Notifications"
            class="flex items-center space-x-2 bg-[#5865F2] hover:bg-[#4e55d1]
                   focus:outline-none focus:ring-2 focus:ring-[#5865F2]/50
                   text-white px-4 py-2 rounded">
      <object type="image/svg+xml" data="notification.svg" class="w-6 h-6"></object>
      <span>Notifications</span>
    </button>

    <!-- Settings -->
    <button aria-label="Settings"
            class="flex items-center space-x-2 bg-[#5865F2] hover:bg-[#4e55d1]
                   focus:outline-none focus:ring-2 focus:ring-[#5865F2]/50
                   text-white px-4 py-2 rounded">
      <object type="image/svg+xml" data="settings.svg" class="w-6 h-6"></object>
      <span>Settings</span>
    </button>
  </main>
</body>
</html>
